&lt;svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg"&gt;
  &lt;defs&gt;
    &lt;radialGradient id="sunGradient" cx="25%" cy="50%" r="30%"&gt;
      &lt;stop offset="0%" style="stop-color:#FFF200;stop-opacity:1" /&gt;
      &lt;stop offset="30%" style="stop-color:#FF6B00;stop-opacity:1" /&gt;
      &lt;stop offset="70%" style="stop-color:#FF4500;stop-opacity:1" /&gt;
      &lt;stop offset="100%" style="stop-color:#DC143C;stop-opacity:0.8" /&gt;
    &lt;/radialGradient&gt;
    
    &lt;radialGradient id="spaceGradient" cx="50%" cy="50%" r="100%"&gt;
      &lt;stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" /&gt;
      &lt;stop offset="50%" style="stop-color:#0f172a;stop-opacity:1" /&gt;
      &lt;stop offset="100%" style="stop-color:#020617;stop-opacity:1" /&gt;
    &lt;/radialGradient&gt;
    
    &lt;linearGradient id="flareGradient" x1="0%" y1="0%" x2="100%" y2="0%"&gt;
      &lt;stop offset="0%" style="stop-color:#FF6B00;stop-opacity:0.9" /&gt;
      &lt;stop offset="50%" style="stop-color:#FF4500;stop-opacity:0.7" /&gt;
      &lt;stop offset="100%" style="stop-color:#DC143C;stop-opacity:0.3" /&gt;
    &lt;/linearGradient&gt;
    
    &lt;filter id="glow"&gt;
      &lt;feGaussianBlur stdDeviation="3" result="coloredBlur"/&gt;
      &lt;feMerge&gt; 
        &lt;feMergeNode in="coloredBlur"/&gt;
        &lt;feMergeNode in="SourceGraphic"/&gt; 
      &lt;/feMerge&gt;
    &lt;/filter&gt;
  &lt;/defs&gt;
  
  &lt;!-- Background --&gt;
  &lt;rect width="1200" height="630" fill="url(#spaceGradient)"/&gt;
  
  &lt;!-- Stars --&gt;
  &lt;circle cx="100" cy="100" r="1" fill="#ffffff" opacity="0.8"/&gt;
  &lt;circle cx="200" cy="150" r="1.5" fill="#ffffff" opacity="0.6"/&gt;
  &lt;circle cx="350" cy="80" r="1" fill="#ffffff" opacity="0.9"/&gt;
  &lt;circle cx="450" cy="200" r="1" fill="#ffffff" opacity="0.7"/&gt;
  &lt;circle cx="650" cy="120" r="1.5" fill="#ffffff" opacity="0.5"/&gt;
  &lt;circle cx="800" cy="180" r="1" fill="#ffffff" opacity="0.8"/&gt;
  &lt;circle cx="950" cy="90" r="1" fill="#ffffff" opacity="0.6"/&gt;
  &lt;circle cx="1050" cy="160" r="1.5" fill="#ffffff" opacity="0.7"/&gt;
  &lt;circle cx="150" cy="400" r="1" fill="#ffffff" opacity="0.5"/&gt;
  &lt;circle cx="300" cy="450" r="1" fill="#ffffff" opacity="0.8"/&gt;
  &lt;circle cx="500" cy="380" r="1.5" fill="#ffffff" opacity="0.6"/&gt;
  &lt;circle cx="700" cy="420" r="1" fill="#ffffff" opacity="0.9"/&gt;
  &lt;circle cx="900" cy="480" r="1" fill="#ffffff" opacity="0.7"/&gt;
  &lt;circle cx="1100" cy="400" r="1.5" fill="#ffffff" opacity="0.5"/&gt;
  
  &lt;!-- Sun --&gt;
  &lt;circle cx="300" cy="315" r="120" fill="url(#sunGradient)" filter="url(#glow)"/&gt;
  
  &lt;!-- Solar Flares --&gt;
  &lt;path d="M 420 315 Q 600 280 800 300 Q 900 310 1000 320" stroke="url(#flareGradient)" stroke-width="8" fill="none" opacity="0.8"/&gt;
  &lt;path d="M 400 280 Q 650 200 850 250 Q 950 270 1050 290" stroke="url(#flareGradient)" stroke-width="6" fill="none" opacity="0.6"/&gt;
  &lt;path d="M 410 350 Q 680 400 880 380 Q 980 370 1080 365" stroke="url(#flareGradient)" stroke-width="7" fill="none" opacity="0.7"/&gt;
  
  &lt;!-- Smaller flares --&gt;
  &lt;path d="M 380 320 Q 500 310 600 315" stroke="#FF6B00" stroke-width="3" fill="none" opacity="0.5"/&gt;
  &lt;path d="M 390 340 Q 520 360 650 355" stroke="#FF4500" stroke-width="4" fill="none" opacity="0.6"/&gt;
  &lt;path d="M 385 290 Q 480 270 580 285" stroke="#DC143C" stroke-width="3" fill="none" opacity="0.4"/&gt;
  
  &lt;!-- Magnetic field lines --&gt;
  &lt;path d="M 300 195 Q 400 180 500 195 Q 600 210 650 240" stroke="#4A90E2" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="5,5"/&gt;
  &lt;path d="M 300 435 Q 400 450 500 435 Q 600 420 650 390" stroke="#4A90E2" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="5,5"/&gt;
  
  &lt;!-- Text --&gt;
  &lt;text x="600" y="150" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle"&gt;EXPLOSÕES SOLARES&lt;/text&gt;
  &lt;text x="600" y="200" font-family="Arial, sans-serif" font-size="24" fill="#FFA500" text-anchor="middle"&gt;Física, Impactos Terrestres e Implicações Tecnológicas&lt;/text&gt;
  
  &lt;!-- Earth representation --&gt;
  &lt;circle cx="1000" cy="400" r="40" fill="#4A90E2" opacity="0.8"/&gt;
  &lt;circle cx="1000" cy="400" r="35" fill="#228B22" opacity="0.6"/&gt;
  &lt;text x="600" y="550" font-family="Arial, sans-serif" font-size="18" fill="#cccccc" text-anchor="middle"&gt;Explore os fenômenos mais poderosos do sistema solar&lt;/text&gt;
&lt;/svg&gt;
